<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"> <span style="font-size: 1em; color:chartreuse;">
        <i class="fas fa-user-plus"></i>
      </span>
      Cr√©er des comptes pour mes enfants </h1>
  </div>

  <div class="container">

    <form (submit)="Create($event)">

      <div class="form-group">
        <label>Nom:</label>
        <input type="text" class="form-control" id="nom" name="nom">
      </div>

      <div class="form-group">
        <label>Prenom:</label>
        <input type="text" class="form-control" id="prenom" name="prenom">
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" id="username" name="prenom">
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" name="pswd">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" id="email" name="prenom">
      </div>

      <div class="form-group">
        <label for="email">Age:</label>
        <input type="number" class="form-control" id="age" name="email">
      </div>

      <button type="submit" class="btn btn-success"> <i class="fas fa-check-circle"></i> Submit</button>

    </form>

    <br>

    <div *ngIf="data && !data.error" class="alert alert-success">
      <strong>Success!</strong> {{ data.message }}
    </div>

    <div *ngIf="data && data.error" class="alert alert-danger">
      <strong>Error!</strong> {{ data.message }}
    </div>

  </div>
</main>

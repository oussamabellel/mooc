<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">#{{ id }}</h1>
  </div>

  <div class="container">
    <ngb-tabset type="pills" justify="center">
      <ngb-tab>
        <ng-template ngbTabTitle> <i class='fas fa-file'></i> Résultats</ng-template>
        <ng-template ngbTabContent>
          <br>
          <div *ngIf="Results?.length > 0; else elseBlock">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Nom de qcm</th>
                  <th>Date</th>
                  <th>Résultat</th>
                </tr>
              </thead>

              <tbody>
                <ng-container *ngFor="let result of Results">
                  <tr *ngIf="result.result < 50; else elseGood" class="table-danger">
                    <td> {{ result.id_module }} </td>
                    <td> {{ result.nom }} </td>
                    <td> {{ result.date }} </td>
                    <td> {{ result.result+"%" }} </td>
                  </tr>
                  <ng-template #elseGood>
                    <tr class="table-success">
                      <td> {{ result.id_module }} </td>
                      <td> {{ result.nom }} </td>
                      <td> {{ result.date }} </td>
                      <td> {{ result.result+"%" }} </td>
                    </tr>
                  </ng-template>
                </ng-container>
              </tbody>

            </table>
          </div>
          <ng-template #elseBlock>
            <div class="alert alert-primary">
              <strong> Aucun Résultat </strong>
            </div>
          </ng-template>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle> <i class="fas fa-chart-line"></i> Progression </ng-template>
        <ng-template ngbTabContent>
        </ng-template>

      </ngb-tab>

    </ngb-tabset>
    <canvas id="myChart" width="200" height="200"></canvas>
  </div>

</main>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"> <span style="font-size: 1em; color: cyan;">
        <i class="fas fa-plus"></i>
      </span> Abonnement </h1>
  </div>

  <div class="container">

    <form (submit)="Subscribe($event)" *ngIf="levels">

      <label>
        <h3>Veuillez choisir le niveau </h3>
      </label>

      <div class="form-check" *ngFor="let level of levels">
        <input class="form-check-input" type="checkbox" name="checkbox" value="{{level.id}}">
        <label class="form-check-label" for="defaultCheck1">
          {{ level.niveau }}
        </label>
      </div>
      <hr>
      <button type="submit" class="btn btn-success btn-sm"> <i class="fas fa-check-circle"></i>
        Submit</button>
    </form>

    <br>

    <div id="result">

    </div>

  </div>

</main>

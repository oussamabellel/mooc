<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"> <span style="font-size: 1em; color: mediumslateblue;">
        <i class="fas fa-id-card"></i>
      </span> Profile</h1>
  </div>

  <div class="container">


    <form (submit)="EditProfil($event)">

      <div class="form-group">
        <label>ID:</label>
        <input type="text" class="form-control" [(ngModel)]="user.id" id="id" name="id" disabled>
      </div>

      <div class="form-group">
        <label>Nom:</label>
        <input type="text" class="form-control" [(ngModel)]="user.nom" id="nom" name="nom">
      </div>

      <div class="form-group">
        <label>Prenom:</label>
        <input type="text" class="form-control" [(ngModel)]="user.prenom" id="prenom" name="prenom">
      </div>

      <div class="form-group">
        <label for="email">Age:</label>
        <input type="number" class="form-control" [(ngModel)]="user.age" id="age" name="email">
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="user.username" id="password" name="pswd">
      </div>

      <button type="submit" class="btn btn-primary"><i class="far fa-check-square"></i> Submit</button>
    </form>

    <br>

    <div *ngIf="data && !data.error" class="alert alert-success">
      <strong>Success!</strong> {{ data.message }}
    </div>

    <div *ngIf="data && data.error" class="alert alert-danger">
      <strong>Error!</strong> {{ data.message }}
    </div>

  </div>

</main>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"> <span style="font-size: 1em; color: cyan;">
        <i class="fas fa-poll-h"></i>
      </span> Mes Résultats</h1>
  </div>

  <div class="container">
    <!-- <div *ngIf="!Results">

    </div> -->
    <div *ngIf="Results && Results?.length > 0">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Identifiant du module</th>
            <th>Nom de qcm</th>
            <th>Date</th>
            <th>Résultat</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let result of Results">
            <tr *ngIf="result.result < 50; else elseGood" class="table-danger" (click)="ShowDetails(result)">
              <td> {{ result.id_module }} </td>
              <td> {{ result.nom }} </td>
              <td> {{ result.date }} </td>
              <td> {{ result.result+"%" }} </td>
            </tr>
            <ng-template #elseGood>
              <tr class="table-success" (click)="ShowDetails(result)">
                <td> {{ result.id_module }} </td>
                <td> {{ result.nom }} </td>
                <td> {{ result.date }} </td>
                <td> {{ result.result+"%" }} </td>
              </tr>
            </ng-template>
          </ng-container>
        </tbody>

      </table>
    </div>

    <div *ngIf="Results?.length == 0" class="alert alert-primary">
      <strong> Aucun Résultat </strong>
    </div>

    <app-resultsdetails *ngIf="result"></app-resultsdetails>

  </div>

</main>

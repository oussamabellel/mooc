          <th></th>

      <tbody>
        <tr *ngFor="let cour of Cours">

          <td>{{ cour.matiere }}</td>
          <td>{{ cour.nom }}</td>
          <td *ngIf="cour.type == 'pdf'"> <span style="font-size: 2em; color: Tomato;">
              <i class="far fa-file-pdf"></i>
            </span> </td>
          <td *ngIf="cour.type == 'video'"> <i class="fas fa-video"></i> </td>
          <td><button type="submit" name="button" value="{{cour.lien}}" (click)="open(cour.lien)"
              class="btn btn-primary"><i class="fas fa-external-link-alt"></i> Open</button></td>
        </tr>
      </tbody>
